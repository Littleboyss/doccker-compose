server {
    listen 443;
    server_name www.cyxiaoyezi.com;
    ssl on;
    ssl_certificate /data/webapp/cert/cyxiaoyezi.pem;
    ssl_certificate_key /data/webapp/cert/cyxiaoyezi.key;
    ssl_session_timeout 5m;
    ssl_protocols SSLv2 SSLv3 TLSv1 TLSv1.1 TLSv1.2;
    ssl_ciphers ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;    

    root /data/webapp/work/public;
    index index.php index.html;

    charset utf-8;

    location / {
            # First attempt to serve request as file, then
            # as directory, then fall back to index.html
            #try_files $uri $uri/ =404;
            try_files $uri $uri/ @rewrite;
    }
    location @rewrite {
            rewrite ^/(.*)$ /index.php?_url=/$1;
    }


    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
    location /ssl/ {     #这里就是针对v2ray配置文件的请求位置配置，并且这里要和接下来v2ray配置文件里的路径保持一致
        proxy_redirect off;
        proxy_pass http://v2ray:8089; #这里的port端口别和其他服务的端口冲突了，v2ray的服务端端口，也要和v2ray的配置文件的端口对应起来, 出现问题想一下防火墙对应的端口打开了没, 等我们安装了v2ray后会给我们一个端口，这里要改一下。
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
    }
}
